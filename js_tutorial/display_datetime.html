<!DOCTYPE html>
<html>
<body>

	<h1>Giving the date</h1>
	
	<button type="button" onclick="giveUsTheDate()">
		What date is it today??
	</button>

	<p id="ready"></p>

	<script type="text/javascript">
		function giveUsTheDate(){
			var x = document.getElementById('ready');
			x.innerHTML = Date();
			x.style.fontSize = "25px";
			x.style.color = "red";
		}
	</script>

</body>
</html>

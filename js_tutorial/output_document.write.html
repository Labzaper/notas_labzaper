<!DOCTYPE html>
<html>
<body>

	<h1>Output</h1>
	<p>document.write</p>

	<script>
		document.write("Printed with document.write ");
	</script>

	<!-- Using document.write() after an HTML document is fully loaded, will delete all existing HTML -->
	<button onclick="document.write(6 * 5)">Try it</button>

	<!-- The document.write() method should be used only for testing. -->

</body>
</html>
